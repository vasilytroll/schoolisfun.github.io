<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neutron Star</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="welcome-container" id="welcome-container">
    <button id="welcome-button" class="welcome-button">
      <span class="welcome-text">Welcome My Friend</span>
      <div class="welcome-icon">
        <i class="fas fa-gamepad"></i>
      </div>
    </button>
  </div>

  <!-- Login Form -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-container">
      <h2>Please Log In</h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="email-input" placeholder="Enter your Username" />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password-input" placeholder="Enter password" />
      </div>
      <button id="login-button" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen hidden">
    <div class="loader"></div>
    <div class="loading-text">
      Please wait for <strong>Neutron Star</strong> to load...
    </div>
  </div>

  <!-- Game Portal -->
  <div id="game-portal" class="game-portal hidden">
    <div id="settings-tab" class="settings-tab">
      <i class="fas fa-cog"></i> Settings
    </div>
    
    <header class="portal-header">
      <h1>Neutron Star Games</h1>
    </header>

    <div class="game-grid">
      <!-- All your game cards stay the same (no change needed) -->
      <!-- ... (the full list you posted before stays here) -->
    </div>

    <button id="panic-button" class="panic-button">
      <i class="fas fa-exclamation-triangle"></i> Panic!
    </button>
  </div>
  
  <!-- Settings Screen -->
  <div id="settings-screen" class="settings-screen hidden">
    <div class="settings-container">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      
      <div class="settings-group">
        <label for="bg-color-picker">Background Color:</label>
        <input type="color" id="bg-color-picker" value="#121212" />
        <span class="color-preview"></span>
      </div>
      
      <div class="settings-group">
        <label for="theme-selector">Theme:</label>
        <select id="theme-selector">
          <option value="dark">Dark Theme</option>
          <option value="light">Light Theme</option>
          <option value="neon">Neon Theme</option>
        </select>
      </div>
      
      <div class="settings-group">
        <label for="panic-key">Set Panic Key:</label>
        <input type="text" id="panic-key" class="input-field" maxlength="1" placeholder="e.g. P" />
      </div>
      
      <button id="close-settings-btn" class="btn btn-primary">
        <i class="fas fa-save"></i> Save & Close
      </button>
    </div>
  </div>
  
  <!-- Error Message Template -->
  <div id="error-message-template" class="hidden">
    <div class="error-message">
      <div class="error-container">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>Pop-up Blocked</h3>
        <p>Please allow pop-ups for this site to play games.</p>
        <button class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
